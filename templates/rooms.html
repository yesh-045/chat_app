<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>My Chat App</h1>
<h3>Hi {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %}!</h3>

{% if current_user.is_authenticated %}
    <h3>My rooms</h3>
    <ul>
        {% for room in rooms %}
        <li><a href="{{ url_for('view_room', room_id=room[0]) }}">{{ room[1] }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
