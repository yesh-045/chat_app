<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function setAction(actionType) {
            document.getElementById('actionType').value = actionType;
            document.getElementById('editRoomForm').submit();
        }
    </script>
</head>
<body>
<div class="container main-content">
    <h1>Edit Room: {{ room.name }}</h1>
    <form id="editRoomForm" method="POST" action="{{ url_for('edit_room', room_id=room_id) }}">
        <input type="hidden" name="action_type" id="actionType" value="edit">
        
        <label for="room_name">Room Name:</label>
        <input type="text" name="room_name" id="room_name" value="{{ room.name }}" required>
        
        <label for="members">Members (comma-separated):</label>
        <input type="text" name="members" id="members" value="{{ room_members_str }}">
        
        <button type="button" onclick="setAction('edit')">Save Changes</button>
        <button type="button" onclick="setAction('remove')">Remove Members</button>
        <button type="button" onclick="setAction('add')">Add Members</button>
    </form>
    <p>{{ message }}</p>
</div>
</body>
</html>
