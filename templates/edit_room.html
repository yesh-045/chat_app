<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
</head>
<body>
<h1>Edit Room: {{ room.name }}</h1>
<form method="POST" action="{{ url_for('edit_room', room_id=room._id) }}">
    <div>
        <label for="room_name">Room Name:</label>
        <input type="text" name="room_name" id="room_name" value="{{ room.name }}" required>
    </div>
    <div>
        <label for="members">Members (comma-separated):</label>
        <input type="text" name="members" id="members" value="{{ room_members_str }}" required>
    </div>
    <div>
        <button type="submit">Save Changes</button>
    </div>
</form>
<p>{{ message }}</p>
</body>
</html>
